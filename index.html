<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino Runner</title>
  <style>
    /* Stiluri generale */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }

    /* Zona de joc */
    #game-container {
      width: 80%;
      height: 300px;
      border: 2px solid black;
      position: relative;
      overflow: hidden;
      background-color: white;
    }

    /* Dinozaurul */
    #dino {
      width: 50px;
      height: 50px;
      background-color: green;
      position: absolute;
      bottom: 10px;
      left: 50px;
    }

    /* Obstacolele */
    .obstacle {
      width: 40px;
      height: 40px;
      background-color: red;
      position: absolute;
      bottom: 10px;
    }

    /* Mesajul de Game Over */
    #game-over-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="dino"></div>
    <div id="game-over-message">Game Over!</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
